# Amounts for testing Cybersource errors.
# Based on http://apps.cybersource.com/library/documentation/sbc/SB_API_Testing/SB_API_Testing.pdf
# The property values takes in individual amounts as well as an amount range (which is indicated by hyphen `-`).
# Min and Max amount in the range is inclusive.
cybersource:
  errorAmounts: >
                2000,2201-2205,2218-2220,2225,2227,2231,2233,2234,2236,2238,2239,2241,
                2243-2249,2253,2257,2258,2261,2263-2271,2273,2275,2301-2304,2401,2402,
                2501-2503,2505,2508-2510,2519,2521-2524,2530,2531,2540-2551,2560-2564,
                2567,2570-2572,2591,2592,2594-2597,2602,2603,2605-2607,2610,2617,2719,
                2740-2742,2747,2750-2760,2763-2769,2802,2806,2811,2813,2825,2833,2834,
                2902-2906,3262,3305-3307

mobile.app.skus: '4X4_APP,4X6_APP'

# Required by signal fx bean startup. This will get overridden by the deploy script during actual deployment.
# This only seemed to be required by the mvc tests, and should probably be moved below, but will require all the
# those tests to have @ActiveProfiles set.
sfly.server.hostname: localhost
service.tags.inactive_retention_days: 7

