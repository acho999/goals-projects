#
# Global/Default configuration (possibly overridden by a profile/environment specific section)
#
spring:
  main.banner-mode: "off"
  datasource.initialize: false  # we use our own datasource initialization (to handle multiple types of dbs)

project.description: Orchestration layer for calls from the Shutterfly web cart to underlying services.

endpoints.health.sensitive: false # show full health details at /health since service is not publicly accessible
management.context-path: /_internal

json.scan.packages: >
  com.shutterfly.model

service:
  tags:
    App: web-cart-orch
    Environment: ${service.env}
    AppVersion:  "@project.version@"
    BusinessUnit: Consumer
    ManagedBy: commerce-team
    ManagedByEmail: commerce-eng@shutterfly.com

service.redis.essential: false

# If you are having Hystrix timeout troubles while debugging, this will help
#hystrix.enabled: false

# For "/_internal/info" diagnostic endpoint. These values are replaced at build time by maven's
# maven-resources-plugin. Then, spring-boot will pick up any "info.*" properties for the
# /_internal/info endpoint.
info:
  build:
    groupId: "@project.groupId@"
    artifactId: "@project.artifactId@"
    description: "@project.description@"
    version: "@project.version@"
    name: "Web Cart Orchestration Service"
    java.version: "@java.version@"

country.exclusions.alpha2: "BI,LB" # Burundi and Lebanon
