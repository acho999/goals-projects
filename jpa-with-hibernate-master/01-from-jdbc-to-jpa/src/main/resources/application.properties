#Enable H2 console
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default
#logging.level.root=debug
spring.jpa.defer-datasource-initialization=true

#Turn statistic on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
#Show all quires
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enable second level cache i hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region_factory_class=org.hibernate.cache.encache.EhCacheRegionFactory
spring.jpa.properties.javax.persistance.sharedCache.mode=ENABLE_SELECTIVE
#this above enable cache onli for classes which are annotated with @Cachable